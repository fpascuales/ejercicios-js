    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Pokedex - ¡Hazte con todos!</title>

<body>
    <main>
    <div class="row">
        <div id="div-menu" class="menu d-flex flex-column col-12 col-md-12 col-lg-2">
            <div class="search d-flex flex-column align-items-center align-items-md-center align-items-lg-start justify-content-end">
                <h1>Pokedex</h1>
                <h4>¿Qué Pokemon quieres buscar hoy?</h4>
                <div class="d-flex justify-content-between">
                    <input class="input-search rounded-start-5" type="text">
                    <button class="btn-search rounded-end-5"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div id="div-types" class="d-flex flex-wrap justify-content-center">
            </div>
        </div>
        <div id="div-pokedex" class="pokedex d-flex flex-wrap justify-content-center col-12 col-md-7 overflow-scroll">
        </div>
        <div id="div-ficha" class="col-12 col-md-3">
            <h2>Ficha</h2>
        </div>
    </div>
    </main>
