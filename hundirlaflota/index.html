<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hundir la Flota - 1.0</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center">
            <h1>Hundir la Flota - 1.0</h1>
        </div>
    </header>
    <main class="container d-flex p-0">
        <div class="d-flex flex-column col-4 px-3">
            <div class="d-flex flex-column">
                <span>¿Tamaño del tablero? Introduzca un valor para las filas y las columnas ( Min. 5x5 y Máx. 10x10)</span><input id="input-size" type="number">
                <span>¿Cuántos barcos quieres colocar?</span><input id="input-numbarcos" type="number">
                <button id="btn-crear">Crear</button>
            </div>
            <div id="div-fire" class="d-flex flex-column align-items-center mt-2">
            </div>
        </div>
        <div id="div-tablero" class="d-flex flex-column col-8">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
